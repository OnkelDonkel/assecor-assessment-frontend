<div class="bg-white rounded-lg p-6 w-100">
  <h2 class="text-2xl font-bold text-center pb-2 my-8">Film hinzufügen</h2>

  <div class="space-y-4">
    <!-- Title -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Titel</label>
      <input
        type="text"
        [(ngModel)]="filmData.name"
        placeholder="Titel eingeben"
        class="w-full px-3 py-2 border border-gray-300 bg-gray-100 rounded-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Director -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Direktor</label>
      <input
        type="text"
        [(ngModel)]="filmData.director"
        placeholder="Adresszusatz eingeben"
        class="w-full px-3 py-2 border border-gray-300 bg-gray-100 rounded-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Created by -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Produzent</label>
      <select
        [(ngModel)]="filmData.createdBy"
        class="w-full px-3 py-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
        <option value="George Lucas">George Lucas</option>
        <option value="J.J. Abrams">J.J. Abrams</option>
        <option value="Rian Johnson">Rian Johnson</option>
        <option value="Dave Filoni">Dave Filoni</option>
      </select>
    </div>

    <!-- Genre -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Erscheinungsdatum</label>
      <input
        type="date"
        [(ngModel)]="filmData.data"
        class="w-full px-3 py-2 border border-gray-300 rounded-sm bg-gray-100 placeholder-gray-400 text-gray-500">
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Beschreibung</label>
      <textarea
        [(ngModel)]="filmData.description"
        placeholder="Beschreibung"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 bg-gray-100 rounded-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
    </div>
  </div>

  <!-- Buttons -->
  <div class="flex justify-end gap-3 mt-6">
    <button
      (click)="onCancel()"
      class="px-6 py-4 text-gray-700 bg-gray-200 rounded-sm hover:bg-gray-300 transition-colors cursor-pointer">
      Abbrechen
    </button>
    <button
      (click)="onSave()"
      class="px-6 py-4 text-white bg-gray-800 rounded-sm hover:bg-gray-900 transition-colors cursor-pointer">
      Film hinzufügen
    </button>
  </div>
</div>
