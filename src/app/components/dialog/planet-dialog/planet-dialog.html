<div class="bg-white rounded-lg p-6 w-100">
  <h2 class="text-2xl font-bold text-center pb-2 my-8">Planet hinzufügen</h2>

  <div class="space-y-4">
    <!-- Name -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Name</label>
      <input
        type="text"
        [(ngModel)]="planetData.name"
        placeholder="Name eingeben"
        class="w-full px-3 py-2 border border-gray-300 bg-gray-100 rounded-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Type -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Type</label>
      <select
        [(ngModel)]="planetData.type"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
        <option value="desert">Desert planet</option>
        <option value="ice">Ice planet</option>
        <option value="forest">Forest planet</option>
        <option value="ocean">Ocean planet</option>
        <option value="urban">Urban planet</option>
        <option value="gas">Gas giant</option>
      </select>
    </div>

    <!-- Created by -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Created by</label>
      <select
        [(ngModel)]="planetData.createdBy"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
        <option value="George Lucas">George Lucas</option>
        <option value="J.J. Abrams">J.J. Abrams</option>
        <option value="Rian Johnson">Rian Johnson</option>
        <option value="Dave Filoni">Dave Filoni</option>
      </select>
    </div>

    <!-- Genre -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Genre</label>
      <input
        type="text"
        [(ngModel)]="planetData.genre"
        value="Science fiction"
        disabled
        class="w-full px-3 py-2 border border-gray-300 bg-gray-100 rounded-sm bg-gray-100 placeholder-gray-400 text-gray-500">
    </div>

    <!-- Race(s) -->
    <div>
      <label class="block text-sm font-bold text-gray-700 mb-1">Race(s)</label>
      <textarea
        [(ngModel)]="planetData.races"
        placeholder="Namen mit Semikolon trennen"
        rows="4"
        class="w-full px-3 py-2 border border-gray-300 bg-gray-100 rounded-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
    </div>
  </div>

  <!-- Buttons -->
  <div class="flex justify-end gap-3 mt-6">
    <button
      (click)="onCancel()"
      class="px-6 py-4 text-gray-700 bg-gray-200 rounded-sm hover:bg-gray-300 transition-colors">
      Abbrechen
    </button>
    <button
      (click)="onSave()"
      class="px-6 py-4 text-white bg-gray-800 rounded-sm hover:bg-gray-900 transition-colors">
      Film hinzufügen
    </button>
  </div>
</div>
